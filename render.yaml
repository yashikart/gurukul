services:
  # Main Backend Service
  - type: web
    name: gurukul-backend
    env: python
    region: oregon
    plan: starter
    rootDir: Backend
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      # Download Arabic model checkpoint if configured (non-blocking)
      bash setup_checkpoint.sh || echo "Checkpoint download skipped (not configured or failed)"
    startCommand: |
      python main.py
    envVars:
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MONGODB_URL
        fromDatabase:
          name: gurukul-mongodb
          property: connectionString
      - key: GROQ_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      # Arabic Model Checkpoint Configuration (optional)
      - key: LOCAL_MODEL_CHECKPOINT_PATH
        sync: false
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: gurukul-frontend
    env: static
    region: oregon
    plan: starter
    rootDir: new frontend
    buildCommand: |
      npm install
      npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://gurukul-backend.onrender.com
      - key: VITE_CHAT_API_BASE_URL
        value: https://gurukul-backend.onrender.com
      - key: NODE_VERSION
        value: 18.0.0

databases:
  # MongoDB Database
  - name: gurukul-mongodb
    databaseName: gurukul
    user: gurukul_user
    plan: starter

