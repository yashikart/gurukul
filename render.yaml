services:
  # Main Backend Service
  - type: web
    name: gurukul-backend
    env: python
    region: oregon
    plan: starter
    buildCommand: |
      cd Backend
      pip install --upgrade pip
      pip install -r requirements-production.txt
      # Download Arabic model checkpoint if configured (non-blocking)
      bash setup_checkpoint.sh || echo "Checkpoint download skipped (not configured or failed)"
    startCommand: |
      cd Backend
      python main.py
    envVars:
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MONGODB_URL
        fromDatabase:
          name: gurukul-mongodb
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: gurukul-redis
          property: connectionString
      - key: GROQ_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      # Arabic Model Checkpoint Configuration (optional)
      # Option 1: S3 Storage
      - key: CHECKPOINT_S3_BUCKET
        sync: false
      - key: CHECKPOINT_S3_PREFIX
        value: checkpoint-100000
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      # Option 2: Direct URL
      - key: CHECKPOINT_DOWNLOAD_URL
        sync: false
      # Checkpoint local path
      - key: LOCAL_MODEL_CHECKPOINT_PATH
        value: /opt/render/checkpoints/checkpoint-100000
    healthCheckPath: /health
    
databases:
  # MongoDB Database
  - name: gurukul-mongodb
    databaseName: gurukul
    user: gurukul_user
    plan: starter
    
  # Redis Cache
  - name: gurukul-redis
    plan: starter
